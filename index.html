<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Headless Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="logo">
                <img src="./image.png" alt="headless pizza">
            </div>
            <div class="search">
                <input type="text" placeholder="search ur fav pizza" class="header__search-input"> 
                <div class="header__search-submit">
                    <!-- <i class="fa-brands fa-searchengin"></i> -->
                    <i class="bx bx-search-alt-2"></i>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="main-content">
                    <div class="main-content__upper">
                        <h2 class="main-content__upper-title">Showing our<span> Pizza Menu</span></h2>
                    </div>
                    <div class="items">
                        <div class="item">
                            <div class="item__img-cont">
                                <img src="https://static.wixstatic.com/media/8b43af_f50d3ad180b846ada51c6e5dff4ef0f4~mv2.jpg" alt="Dish">
                            </div>
                            <h3 class="item__name">BBQ Chicken Pizza</h3>
                            <div class="item__highlights"><div class="item__rating">
                                <div class="item__rating-icon-cont">
                                    <i class="bx bxs-star"></i>
                                </div>
                                <div>4.6</div>
                            </div>
                            <div class="item__price">$16.25</div>
                        </div>
                    </div>


                    <div class="item"><div class="item__img-cont">
                        <img src="https://static.wixstatic.com/media/8b43af_f104f109e5af42588935fe24bf604f4a~mv2.jpg" alt="Dish">
                    </div>
                    <h3 class="item__name">Hawaiian Pizza</h3>
                    <div class="item__highlights">
                        <div class="item__rating">
                            <div class="item__rating-icon-cont">
                                <i class="bx bxs-star"></i>
                            </div>
                            <div>4</div>
                        </div>
                        <div class="item__price">$14</div>
                    </div>
                </div>

                <div class="item">
                    <div class="item__img-cont">
                        <img src="https://static.wixstatic.com/media/8b43af_db529c8da77c4ebfa23d6be8aafc30e1~mv2.jpg" alt="Dish">
                    </div>
                    <h3 class="item__name">Vegetarian Pizza</h3>
                    <div class="item__highlights">
                        <div class="item__rating">
                            <div class="item__rating-icon-cont">
                                <i class="bx bxs-star"></i>
                            </div>
                            <div>4.2</div>
                        </div>
                        <div class="item__price">$13</div>
                    </div>
                </div>

                
        <main class="cont"></main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
